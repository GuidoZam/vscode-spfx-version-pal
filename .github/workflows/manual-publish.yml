name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional - will use package.json version if not specified)'
        required: false
        type: string
      prerelease:
        description: 'Publish as pre-release'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Update version if specified
      if: inputs.version != ''
      run: npm version ${{ inputs.version }} --no-git-tag-version

    - name: Compile
      run: npm run compile

    - name: Lint
      run: npm run lint

    - name: Run tests
      run: xvfb-run -a npm test

    - name: Package extension
      run: npm run package

    - name: Publish to VS Code Marketplace (Release)
      if: inputs.prerelease == false
      run: npm run publish
      env:
        VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

    - name: Publish to VS Code Marketplace (Pre-release)
      if: inputs.prerelease == true
      run: npx vsce publish --pre-release
      env:
        VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: ./*.vsix