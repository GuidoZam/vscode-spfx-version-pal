name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      publish_type:
        description: 'Publication type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
      dry_run:
        description: 'Dry run (package only, do not publish)'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip tests (not recommended for production)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update vsce to latest compatible version
        run: npm install @vscode/vsce@latest --save-dev
      
      - name: Run linting
        run: npm run lint
      
      - name: Setup headless display
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Run tests
        if: ${{ !github.event.inputs.skip_tests }}
        run: npm run test:ci
        env:
          DISPLAY: ':99.0'
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Bump version
        id: version
        run: |
          if [ "${{ github.event.inputs.publish_type }}" = "prerelease" ]; then
            NEW_VERSION=$(npm version prerelease --preid=beta --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ github.event.inputs.publish_type }} --no-git-tag-version)
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Build extension
        run: npm run vscode:prepublish
      
      - name: Package extension
        run: npm run package
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-spfx-version-pal-${{ steps.version.outputs.new_version }}.vsix
          path: "*.vsix"
          retention-days: 30
      
      - name: Publish to VS Code Marketplace
        if: ${{ !github.event.inputs.dry_run }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npm run publish -- --no-git-tag-version
      
      - name: Commit version bump
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git tag ${{ steps.version.outputs.new_version }}
      
      - name: Push changes and tag
        if: ${{ !github.event.inputs.dry_run }}
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.new_version }}
      
      - name: Create GitHub Release
        if: ${{ !github.event.inputs.dry_run }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            Release ${{ steps.version.outputs.new_version }}
            
            **Changes:**
            - See [CHANGELOG.md](CHANGELOG.md) for details
            
            **Installation:**
            Download the `.vsix` file from the assets below and install it manually, or install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=guidozam.vscode-spfx-version-pal).
          draft: false
          prerelease: ${{ github.event.inputs.publish_type == 'prerelease' }}
      
      - name: Upload release asset
        if: ${{ !github.event.inputs.dry_run }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vscode-spfx-version-pal-${{ steps.version.outputs.new_version }}.vsix
          asset_name: vscode-spfx-version-pal-${{ steps.version.outputs.new_version }}.vsix
          asset_content_type: application/octet-stream
      
      - name: Summary
        run: |
          echo "## ðŸš€ Publication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Publication Type**: ${{ github.event.inputs.publish_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Skipped**: ${{ github.event.inputs.skip_tests }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "- **Status**: Package created successfully (dry run)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: Extension published to VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
            echo "- **Marketplace**: https://marketplace.visualstudio.com/items?itemName=guidozam.vscode-spfx-version-pal" >> $GITHUB_STEP_SUMMARY
          fi