name: Test Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Setup headless display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Run tests
        run: npm run test:ci
        env:
          DISPLAY: ':99.0'
      
      - name: Test packaging
        run: npm run package